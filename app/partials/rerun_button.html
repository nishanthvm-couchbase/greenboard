<a title="{{btnText()}}" ng-click="rerunJob()" class="rerun-button" ng-class="{ 'disabled': submitting || isRerunDisabled(), 'rerun-active': !error && !dispatched && !isRerunDisabled(), 'rerun-error': error, 'rerun-success': dispatched, 'rerun-disabled': isRerunDisabled() }" ><i ng-class="{'glyphicon-ok': dispatched, 'glyphicon-repeat': !dispatched && !isRerunDisabled(), 'glyphicon-ban-circle': isRerunDisabled()}" class="glyphicon"></i></a>
