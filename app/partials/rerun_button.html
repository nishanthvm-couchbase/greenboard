<a title="{{btnText()}}" ng-click="rerunJob()" class="rerun-button" ng-class="{ 'disabled': submitting || isRerunDisabled(), 'text-primary': !error && !dispatched && !isRerunDisabled(), 'text-danger': error, 'text-success': dispatched, 'text-muted': isRerunDisabled() }" ><i ng-class="{'glyphicon-ok': dispatched, 'glyphicon-expand': !dispatched && !isRerunDisabled(), 'glyphicon-ban-circle': isRerunDisabled()}" class="glyphicon"></i></a>
