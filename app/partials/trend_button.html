<a title="View Trend" ng-click="openTrend()" class="trend-button" ng-class="{ 'trend-loading': loading, 'trend-error': error, 'trend-active': !loading && !error }">
  <i ng-class="{'glyphicon-stats': !loading && !error, 'glyphicon-refresh': loading, 'glyphicon-exclamation-sign': error}" class="glyphicon"></i>
</a>
